<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="none">
        <h1>Rock Paper Scissors</h1>
        <div id="play-para">
            <div id="btn">
                <img id="img" src="game-image.png" alt="">
                <img id="play-button" src="play-button.png" alt="">
            </div>
            <p id="para">Play the game</p>
        </div>
    </div>
    <div id="none2">
        <span>
            <h2 id="score"><span id="userScore">0</span> - <span id="compScore">0</span></h2>
        </span>
        <div id="content">
            <div id="container">
                <p id="userChoice"><b>UserChoice</b></p>
                <div id="hand">
                    <img id="rock-hand" src="" alt="">
                    <img id="paper-hand" src="" alt="">
                    <img id="scissors-hand" src="" alt="">
                </div>
                <div id="logo">
                    <img id="rock-logo" src="rock-logo.png" alt="">
                    <img id="paper-logo" src="paper-logo.png" alt="">
                    <img id="scissors-logo" src="scissors-logo.png" alt="">
                </div>
            </div>
            <div id="vs_img">
                <img src="vs.png" alt="">
            </div>
            <div class="hand" id="computerChoice">
                <p><b>ComputerChoice</b></p>
                <div id="hand">
                    <img id="rock-hand2" src="" alt="">
                    <img id="paper-hand2" src="" alt="">
                    <img id="scissors-hand2" src="" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="game.js"></script>x
</body>

</html>
